	<header class="navbar-wrapper">
		<div class="navbar navbar-black">
			<div class="container cl">
				<nav class="nav navbar-nav nav-collapse" role="navigation"
					id="Hui-navbar">
					<ul class="cl">
						<li class="current"><a href="/">首页</a></li>
						<li><a href="#">核心</a></li>
						<li><a href="#">扩展</a></li>
						<li class="dropDown dropDown_hover"><a href="#"
							class="dropDown_A">一级导航 <i class="Hui-iconfont">&#xe6d5;</i></a>
							<ul class="dropDown-menu menu radius box-shadow">
								<li><a href="#">二级导航</a></li>
								<li><a href="#">二级导航<i class="arrow Hui-iconfont">&#xe6d7;</i></a>
									<ul class="menu">
										<li><a href="javascript:;">三级菜单<i
												class="arrow Hui-iconfont">&#xe6d7;</i></a>
											<ul class="menu">
												<li><a href="javascript:;">四级菜单</a></li>
												<li><a href="javascript:;">四级菜单</a></li>
												<li><a href="javascript:;">四级菜单</a></li>
											</ul></li>
										<li><a href="#">三级导航</a></li>
									</ul></li>

							</ul></li>
						<li><a href="#">联系我们</a></li>
					</ul>
				</nav>
				<nav class="navbar-userbar hidden-xs"></nav>
			</div>
		</div>
	</header>
	<div class="div-serach">
		<article class="searchbar c">
			<form class="form-search">
				<div class="input-append">
					<input type="text" class="input-text" style="width: 600px"/>
					<button type="submit" class="btn btn-primary">搜索</button>
				</div>
			</form>
		</article>
	</div>
	<div class="div-ul">
	   <div th:each="blogs, blogsStat:${page.entityList}" style="padding:10px 0">
	       <header th:text="${blogs.title}" class="lh-26 f-16 fw-40" style="font-weight:400">标题标题  </header>
	       <section th:text="${blogs.digest}" class="lh-20 f-14 section-blogs" >编译Apache CloudStack的先决条件编译CloudStack所需的先决条件很多，
	       </section>
	       <footer  class="lh-20 footer-blogs">
	           <span th:text="${blogs.author}" >作者</span>
	            &nbsp;<span>发布于 </span>
	            &nbsp;<span>6小时 </span>
	            &nbsp;<span th:text="' 阅读 '+${blogs.hits}" th:if="${blogs.hits != 0}"></span>
	            &nbsp;<span th:text="' 评论 '+${blogs.comment}" th:if="${blogs.comment != 0}">评论 23</span>
	            &nbsp;<span th:text="' 评论 '+${blogs.tags}" th:if="${blogs.tags != 0}">点赞 23</span>
	       </footer>
	   </div>
	</div>
	<div id="page"></div>
	<div th:replace="page::page('page')"></div>

</html>
